  <script>
        $.ajax({
            url: 'http://localhost:3100/Aerolinea/',

                    html = "<tr class=''>"
                                +"<td>"
                                    +aerolinea.id_aerolinea
                                +"</td>"
                                +"<td>"
                                    +aerolinea.nombre
                                +"</td>"
                                +"<td>"
                                    +aerolinea.codigo

                                +"<td>"
                                    +aerolinea.created_at
                                +"</td>"
                            +"</tr>";
                    $("#aerolinea").append(html);
                    console.log(aerolinea.nombre);
                });

            }

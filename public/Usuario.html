<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <body background="html-color-codes-color-tutorials-hero-00e10b1f.jpg">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Vuelos Argentina 2000</title>
  </head>
  <body>
<center>
  <h1>Vuelos Argentina 2000</h1>
  </center>
  <div class="col- p-3 flex-grow-1 bd-highlight">
                  <div class="card text-white bg-dark mb-3" style="max-width: 1800rem; height: 500px;">
                      <div class="card-header">Creador de Usuarios</div>
                      <div class="card-body">
                        <h5 class="card-title">Ingrese sus datos</h5>
                        <p class="card-text">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Nombre y Apellido</span>
                                </div>
                                <input name="nombre" type="text" id="nombre" placeholder="Nombre" autofocus="" required="" type="text" aria-label="First name"  class="form-control">
                                <input name="apellido" type="text" id="apellido" placeholder="Apellido" autofocus="" required="" type="text" aria-label="Last name"  class="form-control">
                              </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">Email</span>
                                </div>
                                <input name="email" type="text" id="email" autofocus="" required="" type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                            <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Contrase単a</span>
                                  </div>
                                  <input name="contrasena" type="password" id="contrasena" placeholder="Contrase単a" required="" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Confirmar Contrase単a</span>
                                    </div>
                                    <input name="contrasenia2" type="password" id="contrasenia2" placeholder="Confirmar Contrase単a" required="" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                  </div>
                            <div class="form-check form-check-inline">
                                      <input name="clave_adminC"  id="clave_adminC" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                      <label class="form-check-label" for="inlineCheckbox1">Administrador</label>
                                    </div>
                                    <div class="input-group mb-3">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Clave de Administrador</span>
                                      </div>
                                      <input name="clave_admin" type="password" id="clave_admin" placeholder="Clave de Administrador" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                      <footer class="align-text-bottom">
                        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block ">Crear</button>
                      </footer>
                        </p>
                      </div>
                    </div>
                  </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
